<mat-card>
  <mat-card-header class="mat-card-header-dialog">
    <span>Visualizaci√≥n de Token</span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div fxLayout="row wrap" fxFlexAlign="center">
        <div fxFlex.gt-xs="100" fxFlex="100">
          <div fxLayout="row wrap">
            <div fxFlex.gt-xs="100" fxFlex="50" class="p-l-10">
              <mat-form-field class="example-full-width">
                <input  type="text" formControlName="usuario" matInput placeholder="Usuario" readonly>
            </mat-form-field>
            </div>
            <div fxFlex.gt-xs="100" fxFlex="50" class="p-l-10">
              <mat-form-field class="example-full-width">
                <input  type="text" formControlName="nombre" matInput placeholder="Nombre" readonly>
            </mat-form-field>
            </div>
            <div fxFlex.gt-xs="100" fxFlex="50" class="p-l-10">
              <mat-form-field class="example-full-width">
                <input  type="text" formControlName="apellido" matInput placeholder="Apellido" readonly>
            </mat-form-field>
            </div>
            <div fxFlex.gt-xs="100" fxFlex="50" class="p-l-10">
              <mat-form-field class="example-full-width">
                <textarea rows="4" type="text" formControlName="token" matInput placeholder="Token" readonly #token></textarea>
                <button id="btnCopy" mat-icon-button (click)="copyInputMessage(token)">
                  <mat-icon color="primary" matTooltip="Copiar Token">insert_drive_file</mat-icon>
                </button>
            </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div mat-dialog-actions [style.text-align]="'right'" class="botones-footer-dialog-right">
  <button id="cerrar" name="cerrar" mat-stroked-button color="warn" (click)="close()" class="botones-footer-dialog">
    Cerrar </button>
</div>
