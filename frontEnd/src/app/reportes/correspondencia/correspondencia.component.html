<mat-card>
    <mat-card-content>
      <div fxLayout="row wrap" class="centrear">
        <div fxFlex="90">
          <h3 class="quitar-margin-top-bottom-h3">Correspondencias</h3>
        </div>
      </div>
      <br>
      <hr class="hr-titulo">

        <div fxFlex.lg="25" fxFlex.sm="50" fxFlex.md="50" fxFlex.xs="100" class="btn-header">

            [style.width]="'100%'" id="btnCrear" class="btn" mat-raised-button color="primary"
            (click)="abrirDialogo(null)">
            <mat-icon>add</mat-icon> &nbsp; Crear Personal
          </button>

      <br>
      <div fxLayout="row wrap">
        <div fxFlex="100">
          <ngx-datatable #table 
            class='material' 
            [headerHeight]="50" 
            [footerHeight]="50" 
            [rowHeight]="'auto'"
            [rows]="this.lista" 
            [scrollbarH]="true"
            [columnMode]="'force'" 
            [limit]="10">
            <ngx-datatable-column name="Acciones" [maxWidth]="150" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                  <div fxLayout="row wrap">
                      <div fxFlex="380" fxFlexAlign="start start">
                        <button id="btnEditar" mat-icon-button matTooltip="Modificar"
                                (click)="this.abrirDialogo(row)">
                          <mat-icon color="primary" class="iconSmall">edit</mat-icon>
                        </button>
                        <button id="btnEliminar" mat-icon-button
                                (click)="this.eliminar(row)">
                          <mat-icon color="warn" matTooltip="Eliminar">delete</mat-icon>
                        </button>
                          <button id="asignaciones" mat-icon-button
                                (click)="this.eliminar(row)">
                          <mat-icon color="primary" matTooltip="Asignaciones">supervisor_account</mat-icon>
                        </button>
                      </div>
                    </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="CITE" [width]="150" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.cite}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Fecha Registro" [width]="150" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.fecharegistro}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Tipo" [width]="100" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.tipo}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Estado" [width]="100" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.estado}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Asunto" [width]="200" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.asunto}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Prioridad" [width]="100" [draggable]="false" [resizeable]="false">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.idprioridad}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Empresa" [width]="100" [draggable]="false" [resizeable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{row.idempresa}}
                </ng-template>
              </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
